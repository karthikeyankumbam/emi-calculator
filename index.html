<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <div class="input-group">
            <label for="loanAmount">Loan Amount (in â‚¹):</label>
            <input type="number" id="loanAmount" placeholder="Enter Loan Amount">
        </div>
        <div class="input-group">
            <label for="interestRate">Interest Rate (% per annum):</label>
            <input type="number" id="interestRate" step="0.01" placeholder="Enter Interest Rate">
        </div>
        <div class="input-group">
            <label for="loanTenure">Loan Tenure (in months):</label>
            <input type="number" id="loanTenure" placeholder="Enter Loan Tenure">
        </div>
        <button onclick="calculateEMI()">Calculate EMI</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
